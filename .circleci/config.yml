version: 2.1

orbs:
  buildevents: honeycombio/buildevents@0.2.6

executors:
  go:
    parameters:
      goversion:
        type: string
        default: "12"
    working_directory: /home/circleci/go/src/github.com/honeycombio/libhoney-go
    docker:
      - image: cimg/go:1.<< parameters.goversion >>
        environment:
          GO111MODULE: "on"

jobs:
  setup:
    executor: go
    steps:
      - buildevents/start_trace
  watch:
    executor: go
    steps:
      - buildevents/watch_build_and_finish

  test_libhoney:
    parameters:
      goversion:
        type: string
        default: "12"
    executor:
      name: go
      goversion: "<< parameters.goversion >>"
    steps:
      - buildevents/with_job_span:
          steps:
            - checkout
            - run: go get -v -t -d ./...
            - run: go test -race -v ./...
            - buildevents/add_context:
                field_name: go_version
                field_value: << parameters.goversion >>

workflows:
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - setup
      - watch:
          requires:
            - setup
      - test_libhoney:
          goversion: "12"
          requires:
            - setup
      - test_libhoney:
          goversion: "13"
          requires:
            - setup
      - test_libhoney:
          goversion: "14"
          requires:
            - setup
  build_libhoney:
    jobs:
      - setup
      - watch:
          requires:
            - setup
      - test_libhoney:
          goversion: "12"
          requires:
            - setup
      - test_libhoney:
          goversion: "13"
          requires:
            - setup
      - test_libhoney:
          goversion: "14"
          requires:
            - setup
