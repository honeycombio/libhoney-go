version: 2

common: &common
  working_directory: /go/src/github.com/honeycombio/libhoney-go
  steps:
    - checkout
    - run: go get -v -t -d ./...
    - run: go test -race -v ./...


jobs:
  test_go18:
    docker:
      - image: circleci/golang:1.8
    <<: *common
  test_go19:
    docker:
      - image: circleci/golang:1.9
    <<: *common
  test_go110:
    docker:
      - image: circleci/golang:1.10
    <<: *common
  test_go111:
    docker:
      - image: circleci/golang:1.11
    <<: *common
  test_go112:
    docker:
      - image: circleci/golang:1.12
    <<: *common

workflows:
  version: 2
  build_libhoney:
    jobs:
      - test_go18
      - test_go19
      - test_go110
      - test_go111
      - test_go112
